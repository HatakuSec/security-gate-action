# Security Gate Action - CI Pipeline
#
# This workflow runs on every push and pull request to ensure code quality.
# It performs linting, type checking, testing, building, and verifies
# that the dist/ folder is up-to-date.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Verify dist/index.js exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "❌ dist/index.js not found after build"
            exit 1
          fi
          echo "✅ dist/index.js exists"
          ls -la dist/

  verify-dist:
    name: Verify dist/ is up-to-date
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild dist/
        run: npm run build

      - name: Check for uncommitted changes in dist/
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "❌ dist/ is out of date. Please run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi
          echo "✅ dist/ is up-to-date"

  # Test the action itself
  action-test:
    name: Action Self-Test
    runs-on: ubuntu-latest
    needs: [verify-dist]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Security Gate Action
        id: security-gate
        uses: ./
        with:
          fail_on: high
          verbose: true
        continue-on-error: true  # Allow to continue even if findings detected

      - name: Verify outputs
        run: |
          echo "Findings count: ${{ steps.security-gate.outputs.findings_count }}"
          echo "High count: ${{ steps.security-gate.outputs.high_count }}"
          echo "Medium count: ${{ steps.security-gate.outputs.medium_count }}"
          echo "Low count: ${{ steps.security-gate.outputs.low_count }}"
          echo "Passed: ${{ steps.security-gate.outputs.passed }}"
